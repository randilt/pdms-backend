<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Packages</title>
  </head>
  <body>
    <h1>List of Packages</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>  
          <!-- this.package_id = this.generatePackageId();
          this.package_title = package_title;
          this.package_weight = package_weight;
          this.package_destination = package_destination;
          this.description = description;
          this.createdAt = new Date();
          this.isAllocated = false;
          this.driver_id = driver_id; -->
          <th>Title</th>
          <th>Weight</th>
          <th>Destination</th>
          <th>Description</th>
          <th>Created At</th>
          <th>Is Allocated</th>
          <th>Driver ID</th>
        </tr>
      </thead>
      <tbody id="packages-table-body">
      </tbody>
    </table>
    <p><a href="/index.html">Go back to Home</a></p>

    <script>
      fetch("/packages-data")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("packages-table-body");
          data.forEach((package) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${package.package_id}</td>
                        <td>${package.package_title}</td>
                        <td>${package.package_weight}</td>
                        <td>${package.package_destination}</td>
                        <td>${package.description}</td>
                        <td>${new Date(
                          package.createdAt
                        ).toLocaleString()}</td>
                        <td>${package.isAllocated}</td>
                        <td>${package.driver_id}</td>

                    `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => console.error("Error fetching drivers:", error));
    </script>
  </body>
</html>
