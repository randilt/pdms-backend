<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Drivers</title>
  </head>
  <body>
    <h1>List of Drivers</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Licence</th>
          <th>Is Active</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="drivers-table-body">
        <!-- Driver rows will be inserted here -->
      </tbody>
    </table>
    <p><a href="/index.html">Go back to Home</a></p>

    <script>
      fetch("/drivers-data")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("drivers-table-body");
          data.forEach((driver) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${driver.driver_id}</td>
                        <td>${driver.driver_name}</td>
                        <td>${driver.driver_department}</td>
                        <td>${driver.driver_licence}</td>
                        <td>${driver.driver_isActive}</td>
                        <td>${new Date(
                          driver.driver_createdAt
                        ).toLocaleString()}</td>
                    `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => console.error("Error fetching drivers:", error));
    </script>
  </body>
</html>
